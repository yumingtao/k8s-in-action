apiVersion: v1
kind: Pod
metadata: 
    name: fortune-configmap-volume
spec:
    containers:
      - image: yumingtao/fortune:env
        env:
          - name: INTERVAL
            valueFrom:
              configMapKeyRef:
                name: fortune-config-1
                key: sleep-interval
        name: html-generator
        volumeMounts:
          - name: html
            mountPath: /var/htdocs
      - image: nginx:alpine
        name: web-server
        volumeMounts:
          - name: html
            mountPath: /usr/share/nginx/html
            readOnly: true
          - name: config
            mountPath: /etc/nginx/conf.d
            readOnly: true
          - name: config
            mountPath: /tmp/whole-fortune-config-volume
            readOnly: true
        ports:
          - containerPort: 80
            name: http
            protocol: TCP
    volumes:
        - name: html
          emptyDir: {}
        - name: config
          configMap:
            name: fortune-config-1
            items:
              - key: my-nginx-config.conf
                path: gzip.conf